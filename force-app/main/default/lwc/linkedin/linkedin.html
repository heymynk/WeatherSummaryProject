<template>

    <lightning-card title="LinkedIn Integration Post">
        <div class="slds-m-around_medium">
            <lightning-input label="Author" value={author} onchange={handleInputChange} data-id="author"></lightning-input>
            <lightning-input label="Lifecycle State" value={lifecycleState} onchange={handleInputChange} data-id="lifecycleState"></lightning-input>
            <lightning-input label="Share Commentary" value={shareCommentary} onchange={handleInputChange} data-id="shareCommentary"></lightning-input>
            <lightning-input label="Share Media Category" value={shareMediaCategory} onchange={handleInputChange} data-id="shareMediaCategory"></lightning-input>
            <lightning-input label="Visibility" value={visibility} onchange={handleInputChange} data-id="visibility"></lightning-input>
            <lightning-button label="Post on LinkedIn" onclick={handlePostOnLinkedIn}></lightning-button>
        </div>
        <template if:true={result}>
            <div class="slds-m-around_medium">
                <p>{result}</p>
            </div>
        </template>
    </lightning-card>
    <lightning-card title="LinkedIn Integration">
        <div class="slds-m-around_medium">
            <lightning-button label="Get Profile Photo" onclick={handleGetProfilePhoto}></lightning-button>
            <lightning-button label="Post on LinkedIn" onclick={handlePostOnLinkedIn}></lightning-button>
            <lightning-button label="Get User Information" onclick={handleGetUserInformation}></lightning-button>
            <lightning-button label="Upload Media" onclick={handleUploadMedia}></lightning-button>
            <lightning-button label="Share Media" onclick={handleShareMedia}></lightning-button>
        </div>
        <template if:true={result}>
            <div class="slds-m-around_medium">
                <p>{result}</p>
            </div>
        </template>
    </lightning-card>
</template>
