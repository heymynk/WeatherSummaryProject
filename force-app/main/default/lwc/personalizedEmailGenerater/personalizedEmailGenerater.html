<template>
    <lightning-card title="Personalized Email Generator" icon-name="standard:email">
        <div class="slds-var-p-around_medium">
            <!-- Conditional rendering based on companyData -->
            <template if:true={companyData}>
                <div class="slds-box slds-theme_default slds-m-bottom_medium">
                    <p class="slds-text-body_regular">{companyData.summary}</p>
                </div>
            </template>

            <lightning-input-rich-text
                label="Generated Email Content"
                value={emailContent}
                onchange={handleEmailContentChange}
                class="slds-var-m-bottom_small">
            </lightning-input-rich-text>

            <lightning-input-rich-text
                label="Generated Call Script"
                value={callScript}
                onchange={handleCallScriptChange}
                class="slds-var-m-bottom_small">
            </lightning-input-rich-text>

            <lightning-textarea 
                label="Additional Prompt"
                name="customPromptByUser"
                onchange={handleInputChange}
                placeholder="Enter additional instructions or information here..."
                class="slds-var-m-bottom_small">
            </lightning-textarea>

            <div class="slds-align_absolute-center slds-p-top_medium">
                <lightning-button 
                    label="Generate Email" 
                    variant="brand" 
                    onclick={generateEmail}
                    class="slds-m-right_x-small">
                </lightning-button>
                
                <lightning-button 
                    label="Generate Call Script" 
                    variant="brand" 
                    onclick={generateCallScript}
                    class="slds-m-right_x-small">
                </lightning-button>
                
                <lightning-button 
                    label="Send Email" 
                    variant="success" 
                    onclick={sendEmail}
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
