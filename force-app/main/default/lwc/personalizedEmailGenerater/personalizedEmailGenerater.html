<template>
    <lightning-card title={dynamicTitle} icon-name="standard:email">
        <div class="slds-var-p-around_medium" style="margin-top: -0.75rem">
            <!-- Displaying company information if Generate Call Script button is not visible -->
            <template if:false={showGenerateCallScriptButton}>
                <template if:true={companyData}>
                    <div class="slds-var-m-bottom_medium" style="border: none;">
                        <div class="slds-text-heading_medium" style="margin-bottom: 0.5rem;">
                            {companyData.displayName}
                        </div>
                        <p class="slds-text-body_regular">{companyData.summary}</p>
                    </div>
                </template>
            </template>

            <template if:true={showGenerateCallScriptButton}>
                <template if:true={emailMessages.data}>
                    <template for:each={emailMessages.data} for:item="email">
                        <div key={email.Id} class="slds-box slds-m-bottom_small">
                            <p><strong>From:</strong> {email.FromAddress}</p>
                            <p><strong>Date:</strong> {email.CreatedDate}</p>
                            <p><strong>Body:</strong> {email.TextBody}</p>
                        </div>
                    </template>
                </template>
                <template if:true={emailMessages.error}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error">
                        <span class="slds-assistive-text">Error</span>
                        <span class="slds-icon_container slds-icon-utility-error" title="error">
                            <lightning-icon icon-name="utility:error" alternative-text="error" size="small"></lightning-icon>
                        </span>
                        <h2>{emailMessages.error.body.message}</h2>
                    </div>
                </template>
            </template>

            <!-- Textarea for additional prompts -->
            <lightning-textarea 
                label="Additional Prompt"
                name="customPromptByUser"
                value={customPromptByUser}
                onchange={handleInputChange}
                placeholder="Enter additional instructions or information here..."
                class="slds-var-m-bottom_small">
            </lightning-textarea>

            <!-- Display loader while generating email or call script -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <!-- Email fields -->
            <template if:true={showEmailFields}>
                <lightning-input 
                    label="Email Subject"
                    name="subject"
                    value={subject}
                    onchange={handleInputChange}
                    placeholder="Enter the email subject here..."
                    class="slds-var-m-bottom_small">
                </lightning-input>

                <lightning-input-rich-text
                    label="Generated Email Content"
                    value={emailContent}
                    onchange={handleEmailContentChange}
                    class="slds-var-m-bottom_small">
                </lightning-input-rich-text>

                <lightning-file-upload
                    label="Attach Files"
                    name="uploadFile"
                    accept={acceptedFormats}
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                    multiple>
                </lightning-file-upload>
            </template>

            <!-- Display uploaded files as pills -->
            <template if:true={uploadFile}>
                <template for:each={uploadFile} for:item="fileIterator" for:index="index">
                    <lightning-pill
                        class="FilesPill"
                        key={fileIterator.contentVersionId}
                        label={fileIterator.name}
                        data-id={fileIterator.contentVersionId}
                        data-index={index}
                        onremove={fileRemove}>
                    </lightning-pill>
                </template>
            </template>

            <!-- Action buttons -->
            <div class="slds-text-align_left slds-var-p-top_medium">
                <!-- Generate Email button only visible when showEmailFields is false and showCallScript is false -->
                <template if:true={showGenerateEmailButton}>
                    <lightning-button 
                        label="Generate Email" 
                        variant="brand" 
                        onclick={generateEmail}
                        class="slds-var-m-right_x-small">
                    </lightning-button>
                </template>
                
                <template if:true={showEmailFields}>
                    <lightning-button 
                        label="Send Email" 
                        variant="brand" 
                        onclick={sendEmail}
                        class="slds-var-m-right_x-small">
                    </lightning-button>

                    <lightning-button 
                        label="Regenerate Email" 
                        variant="neutral" 
                        onclick={regenerateEmail}
                        class="slds-var-m-right_x-small">
                    </lightning-button>
                </template>

                <!-- Generate Call Script button only visible when showGenerateCallScriptButton is true -->
                <template if:true={showGenerateCallScriptButton}>
                    <lightning-button 
                        label="Generate Call Script" 
                        variant="brand" 
                        onclick={generateCallScript}
                        class="slds-var-m-right_x-small">
                    </lightning-button>
                </template>
            </div>

            <!-- Call script section -->
            <template if:true={showCallScript}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="textarea-id-01">Generated Call Script</label>
                    <div class="slds-form-element__control">
                        <textarea id="textarea-id-01" 
                                  placeholder="Enter generated call script here..." 
                                  class="slds-textarea" 
                                  style="height: 180px;"
                                  onchange={handleCallScriptChange}>{callScript}</textarea>
                    </div>
                </div>

                <!-- Wrap the button with a div that adds top margin -->
                <div class="slds-m-top_medium">
                    <lightning-button 
                        label="Regenerate Call Script" 
                        variant="brand" 
                        onclick={regenerateCallScript}
                        class="slds-var-m-right_x-small">
                    </lightning-button>
                </div>

            </template>
        </div>
    </lightning-card>
</template>
