<template>
    <lightning-card title="Personalized Email Generator" icon-name="standard:email">
        <div class="slds-var-p-around_medium">
            <!-- <div class="slds-form-element">
                <label class="slds-form-element__label" for="emailTo"></label>
                <div class="slds-form-element__control">
                    <lightning-input type="email" name="emailTo" label=" " placeholder="Enter recipient's email" required></lightning-input>
                </div>
            </div> -->

            
            <lightning-input label="Company Information"
                                     name="companyInfo"
                                     value={companyInfo}
                                     disabled></lightning-input>

            <lightning-textarea label="Additional Prompt"
            name="customPrompt"
            onchange={handleInputChange}
            placeholder="Enter additional instructions or information here..."
            class="slds-var-m-bottom_small"></lightning-textarea>


            <div class="slds-form-element">
                <label class="slds-form-element__label" for="emailBody"></label>
                <div class="slds-form-element__control">
                    <lightning-input-rich-text name="emailBody" label=" "></lightning-input-rich-text>
                </div>
            </div>
            <div class="slds-align_absolute-center slds-p-top_medium">
                <lightning-button 
                    label="Generate Email" 
                    variant="brand" 
                    onclick={GenerateEmail} 
                    class="slds-m-right_x-small">
                </lightning-button>
            
                <lightning-button 
                    label="Send Email" 
                    variant="Success" 
                    onclick={sendEmail} 
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
