<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="progress"
                label="Select Lead"
                value={selectedLead}
                placeholder="Select Lead"
                options={leadOptions}
                onchange={handleChange}
            ></lightning-combobox>
        </div>
        <template if:true={leadDetails}>
            <div class="slds-var-m-around_medium">
                <lightning-card title="Lead Details">
                    <div class="slds-var-p-horizontal_medium">
                        <p><strong>Name:</strong> {leadDetails.Name}</p>
                        <p><strong>Company:</strong> {leadDetails.Company}</p>
                        <p><strong>Email:</strong> {leadDetails.Email}</p>
                        <p><strong>Phone:</strong> {leadDetails.Phone}</p>
                    </div>
                </lightning-card>
                <lightning-button label="Send Email" onclick={handleSendEmail} class="slds-m-top_medium"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
