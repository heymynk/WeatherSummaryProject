<template>
    <lightning-card>
        <div class="slds-var-p-around_medium" style="margin-top: -0.75rem">
            <template if:true={companyData}>
                <!-- Show "Waiting for Response" message when Lead Response is Working - Contacted -->
                <template if:true={isWorkingContacted}>
                    <p class="slds-text-heading_medium">Waiting for Response...</p>
                </template>
                <template if:false={isWorkingContacted}>
                    <div class="slds-var-m-bottom_medium" style="border: none;">
                        <div class="slds-text-heading_medium" style="margin-bottom: 0.5rem;">
                            {companyData.displayName}
                        </div>
                        <p class="slds-text-body_regular">{companyData.summary}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
