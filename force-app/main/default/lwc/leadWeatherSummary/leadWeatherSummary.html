<template>
    <lightning-card title="Weather And Meeting Summary" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <template if:true={isLoading}>
                <!-- Show spinner when loading -->
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:true={openAiResponse}>
                {openAiResponse}
            </template>
            <template if:false={isLoading}>
                <template if:false={openAiResponse}>
                    No response available.
                </template>
            </template>
        </div>
    </lightning-card>
</template>
